<div class="max-w-screen-xl mx-auto py-16 md:py-24">
  <h2 class="text-2xl-4xl font-normal text-center">$category$</h2>
  <!-- I didn't formated the date for the moment to push fast I get feedbacks -->
  $for(news)$
  <!-- 
    I had to make an arbitrary choice about grid layout as it was hardcoded : 
    - I remove the 2 columns grid on large screen, to avoid complexe computation based on news' count
    - Happy (or not) side-effect is removing the margin difference between november news and the others 
  -->
  <div>
    <div class="relative bg-white">
      <div class="absolute -z-10 left-0 top-0 right-6 bottom-6 border-3 border-purple-700"></div>
      <div class="absolute -z-10 left-6 top-6 right-0 bottom-0 border-3 border-purple-700"></div>
      <div class="p-3">
        <div class="relative bg-white border-3 border-purple-700">
          <div class="py-8 px-6 sm:px-12">
            <h2 class="text-2xl-4xl font-normal">$title$</h2>
            <p class="mt-8">$body$</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  $endfor$
</div>
